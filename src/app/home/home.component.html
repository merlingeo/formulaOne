<main class="main">
    <!-- <h1>F1-Ergast Data App</h1> -->
    <mat-card>
        <mat-card-content>
            <form #yearPrixForm class="date-form" (ngSubmit)="onSubmit()">
                <div class="content">
                    <h1>Enter a SEASON to explore!</h1>

                    <div class="divider" role="separator" aria-label="Divider"></div>

                    <div class="formdiv">
                        <mat-form-field>
                            <mat-label>Year</mat-label>
                            <input matInput [matDatepicker]="dp" [max]="maxDate" [formControl]="date" required>
                            <mat-hint>format :YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
                            <mat-datepicker #dp startView="multi-year" (yearSelected)="setF1Year($event, dp)"
                                panelClass="example-month-picker">
                            </mat-datepicker>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Select Race</mat-label>
                            <mat-select [(value)]="selectedOption" [formControl]="raceRound" required>
                                @for (race of optionDict; track race) {

                                <mat-option [value]="race.round">{{race.raceName}}</mat-option>
                                }
                            </mat-select>
                            <mat-hint align="end"></mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div class="btn-contatiner">

                    <button mat-raised-button color="primary" type="submit"
                        [disabled]="date.invalid || raceRound.invalid">SEARCH</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</main>
