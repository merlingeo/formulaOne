    <div>
        <div class="my-chips">
            @if (graphData.length !== 0){
                @for (item of dChips; track item) {
                <div class="chipstyle">
                    <span>{{item.dvrName}}</span>
                    <mat-icon #closeditem (click)="removeChip(item)">close</mat-icon>
                </div>
                }
            }
        </div>
    </div>
    <mat-form-field>
        <mat-label>select drivers to compare lap time...</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="food" (selectionChange)="addChip($event)">
            @for (driver of driverOptions; track driver) {
            <mat-option #optionSel [value]="driver.dvrId">{{driver.dvrName}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</form>
